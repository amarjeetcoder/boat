<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat View</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="overlay">
            <div id="nav">
                <div id="logo">
                    <img src="logo.png" alt="logo">
                    <h5>Boat <br> Power <br>Company </h5>
                </div>
                <div id="icon">
                    <i class="ri-ancient-gate-line"></i>
                    <i class="ri-image-2-line"></i>
                    <i class="ri-layout-4-line"></i>
                    <i class="ri-money-dollar-circle-line"></i>
                </div>
                <div id="account">
                    <div id="cart">
                        <i class="ri-shopping-bag-3-line"></i>
                        <div id="circle"></div>
                    </div>
                    <div id="user"></div>
                </div>
            </div>
            <div id="cardglass">
                <div class="card" id="card1">
                    <div class="pro">
                        <h6>Horsepower</h6>
                        <h1>400 - 475</h1>
                    </div>
                </div>
                <div class="card" id="card2">
                    <div class="pro">
                        <h6>Dry Weight</h6>
                        <h1>6000 lbs</h1>
                    </div>
                </div>
                <div class="card" id="card3">
                    <div class="pro">
                        <h6>Fuel capacity</h6>
                        <h1>68 gal</h1>
                    </div>
                </div>
            </div>
            <div id="quote">
                <h1>Ready for Driving</h1>
            </div>
            <div id="title">
                <h5>Nautique Super Air</h5>
                <h1>PS07</h1>
            </div>
            <div id="bottom">
                <div id="extra">
                    <img id="chhota" src="small.png" alt="small">
                </div>
                <div class="small" id="first">
                    <img class="blue" src="2.png" alt="second">
                    <div class="text1">
                        <h1>Nautique Super <br> Air GS22</h1>
                        <h6>$206,354</h6>
                    </div>
                </div>
                <div class="small" id="second">
                    <img class="blue" src="3.png" alt="green">
                    <div class="text1">
                        <h1>Nautique Super <br> Air GS25 Paragon</h1>
                        <h6>$500,554</h6>
                    </div>
                </div>
                <div class="small" id="third">
                    <img class="blue" src="4.png" alt="grey">
                    <div class="text1">
                        <h1>Nautique Super <br> Air G21</h1>
                        <h6>$251,000</h6>
                    </div>
                </div>
                <div id="button">
                    <h1>$235,777</h1>
                    <div id="btn">
                        <h2>Add to bag</h2>
                    </div>
                </div>
            </div>
            <img id="orange" src="1.png" alt="main">
        </div>
    </div>
</body>
</html>
